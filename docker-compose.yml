version: '3'

services:
  esc-guard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esc-guard
    volumes:
      - ./:/process
      - /process/node_modules
    ports:
      - "3333:3333"
    env_file:
      - .env
    networks:
      - esc-netword
    restart: on-failure

networks:
  esc-netword:
    external:
      name: esc-netword
